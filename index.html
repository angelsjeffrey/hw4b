<!DOCTYPE html>
<html>
<body>
<center>
<form inputnums>
	Enter number of hotdogs: &nbsp &nbsp &nbsp &nbsp
	<input type="text" name="hotdogs" id="hotdogs">
	<br>
	Enter number of french fries: &nbsp
	<input type="text" name="fries" id="fries">
	<br>
	Enter number of drinks: &nbsp &nbsp &nbsp &nbsp &nbsp
	<input type="text" name="drinks" id="drinks">
	<br><br>
	<input type= 'button' onclick="MakeOrder()" value="Order"> 
</form>
<script type="text/javascript">
	function MakeOrder()
	{
		var NumHotdogs = parseInt(document.getElementById("hotdogs").value);
		var NumFries = parseInt(document.getElementById("fries").value);
		var NumDrinks = parseInt(document.getElementById("drinks").value);
		var subtotal = NumHotdogs * 3.25 + NumFries * 2 + NumDrinks * 1.5;
		var discount = 0;
		if (subtotal >= 20){
			discount = subtotal * .1;
		}
		var tax = subtotal * .0625;
		var total = subtotal - discount + tax;


		alert("Hot Dogs Ordered: " + NumHotdogs);
		alert("Fries Ordered: " + NumFries);
		alert("Drinks Ordered: " + NumDrinks);
		alert("Subtotal: " + subtotal);
		if (discount > 0){
			alert("Discount: " + discount);
		}
		alert("Tax: " + tax);
		alert("Total: " + total);	
	}
</script>
</center>
</body>
</html>
